# listenary-backend/docker-compose.yml
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      MONGO_URI: mongodb://db:27017/listenary-db
      NODE_ENV: development
    depends_on:
      - db
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: